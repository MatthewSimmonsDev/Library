<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header id="header">
      <h1 class="welcome-message message">Lorem Libram</h1>
    </header>
    <div id="overlay">
      <input
        type="text"
        name="title"
        id="form-title"
        class="form form-input"
        placeholder="Title"
      />
      <input
        type="text"
        name="author"
        id="form-author"
        class="form form-input"
        placeholder="Author"
      />
      <input
        type="text"
        name="pages"
        id="form-pages"
        class="form form-input"
        placeholder="Page Count"
      />
      <h3 id="form-read-text" class="form">Read?</h3>
      <input type="checkbox" name="read" id="form-read" class="form" />
      <button id="submit" class="form-btn">Submit</button>
      <button id="cancel" class="form-btn">Cancel</button>
    </div>
    <div id="book-container" class="container"></div>
    <div id="add-container" class="container">
      <h1 class="message add-message">Add a book?</h1>
      <button class="btn yes">Yes</button>
      <button class="btn no">No</button>
    </div>
    <div id="list-container" class="container">
      <!-- <div class="book-card">
        <h3 class="card-title text">Title</h3>
        <h4 class="card-author text">Author</h4>
        <h4 class="card-pages text">Pages</h4>
        <div class="read-btn text">Read?</div>
      </div> -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
